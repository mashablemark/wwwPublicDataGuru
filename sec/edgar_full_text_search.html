<!-- single page response EDGAR full text search application using jQuery mobile and an API Gateway / ElasticSearch backend
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Edgar Full Text Search Test Page</title>

    <!--CSS files-->

    <link  rel="stylesheet" href="global/js/jquery-ui/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link  rel="stylesheet" href="css/edgar_full_text_search.css" />
    <!-- open source javascript libraries -->
    <script type="text/javascript" src="global/js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="global/js/jquery-ui/jquery-ui.min.js"></script>

    <script type="text/javascript" src="global/js/signals/signals.js"></script>
    <script type="text/javascript" src="global/js/hasher/hasher.min.js"></script>
    <script src="js/edgarSearchTest.js"></script>
</head>
<body>
<div  id="search_form" class="efstsearch-form">
<h2>EDGAR Full Text Search Prototype using Elastic Search</h2>
    <div id="form-container" class="container">
        <div class="form-group row">
            <div class="col-8">
                <label for="keywords">Word or Phase</label> <button type="button" class="btn btn-primary btn-circle btn-sm">?</button>
                <input id="keywords" type="text" class="form-control" placeholder="keywords to search on">
                <label for="company">Company Name, Ticker, CIK Number or Report's last name</label>
                <input id="company" type="text"  class="form-control" placeholder="Company name, ticker symbol, reporter last name or CIK">
                <label for="form-category">Filing Type Category</label>
                <select name="form-category" id="form-category" class="custom-select">
                    <option value="all" selected>all form</option>
                    <option value="reports">Annual reports, quarterly reports, and financial statement</option>
                </select>
                <label for="filing-types">Filing Types</label>
                <input id="filing-types" type="text"  class="form-control" placeholder="enter form types to filter on (<i>optional</i>)">
            </div>
            <div class="col-4">
                <label for="date-range-select">Date Range</label>
                <select name="date-range-select" id="date-range-select" class="custom-select">
                    <option value="30d">last 30 days</option>
                    <option value="1y" selected>last year</option>
                    <option value="5y">last 5 years</option>
                    <option value="all">all (since 1994)</option>
                    <option value="custom">custom</option>
                </select>
                <label>Custom Date Range</label>
                <div class="input-group mb3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="col-sm-1 col-xl-2"></div>
            <div class="col-sm-1">
                <label for="keywords">Keywords:</label>
            </div>
            <div class="col-sm-9 col-xl-7">
                <input id="keywords" type="text" class="form-control" placeholder="keywords to search on">
            </div>
            <div class="col-sm-1 col-xl-2"></div>
        </div>



        <div class="form-group row">
            <div class="col-sm-1 col-xl-2"></div>
            <div class="col-sm-1">
                <label for="keywords">Keywords:</label>
            </div>
            <div class="col-sm-9 col-xl-7">
                <input id="keywords" type="text" class="form-control" placeholder="keywords to search on">
            </div>
            <div class="col-sm-1 col-xl-2"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1 col-xl-2"></div>
            <div class="col-sm-1 ">
                <label for="company">Entity:</label>
            </div>
            <div class="col-sm-3  col-xl-2">
                <input id="company" type="text"  class="form-control" placeholder="Company name, ticker symbol, reporter last name or CIK">
            </div>
            <div class="col-sm-1 ">
                <label for="date-range-select">date range:</label>
            </div>
            <div class="col-sm-5 col-xl-4 form-inline">
                <select name="date-range-select" id="date-range-select" class="custom-select">
                    <option value="30d">last 30 days</option>
                    <option value="1y" selected>last year</option>
                    <option value="5y">last 5 years</option>
                    <option value="all">since 1994</option>
                    <option value="custom">custom</option>
                </select>
                <div class="input-group date hidden" data-provide="datepicker">
                    <input type="text" class="form-control">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                    <input id="date-from" type="text"  class="form-control" placeholder="pick starting date">
                    to
                    <input id="dat-10" type="text"  class="form-control" placeholder="pick ending date">
                </div>
                <div id="show-actual-dates">actual dates</div>
            </div>
            <div class="col-sm-1 col-xl-2"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1 col-xl-2"></div>
            <div class="col-sm-1 form-inline">
                Form filter:
            </div>
            <div class="col-sm-9  col-xl-7 form-inline">
                <div id="form-filter-mode" class="btn-group  form-inline">
                    <button type="button" class="btn btn-primary">by category</button>
                    <button type="button" class="btn btn-secondary">individual forms</button>
                </div>
                <select name="form-category" id="form-category" class="custom-select">
                    <option value="all" selected>all form</option>
                    <option value="reports">Annual reports, quarterly reports, and financial statement</option>
                </select>
                <input id="forms" type="text"  class="form-control" placeholder="enter form types to filter on (<i>optional</i>)">
                <div id="show-actual-forms">show forms</div>
            </div>
            <div class="col-sm-1 col-xl-2"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2  col-xl-3"></div>
            <div class="col-sm-9  col-xl-7 form-inline">
                <button type="submit" id="search" class="btn btn-primary btn-warning">search</button>
                <button id="clear" class="btn btn-light">clear</button>
            </div>
            <div class="col-sm-1 col-xl-2"></div>
        </div>
    </div>
</div>
<div id="results">
    <div id="tags"></div>
    <div id="facets">
        <div id="facet-entities" class="facet">
            <div class="facet-title">Entities</div>
            <div class="facets"></div>
        </div>
        <div id="facet-forms" class="facet">
            <div class="facet-title">Forms</div>
            <div class="facets"></div>
        </div>
        <div id="facet-states" class="facet">
            <div class="facet-title">Incorporated In</div>
            <div class="facets"></div>
        </div>
        <i>document counts shown in []</i>
    </div>
    <div id="hits"></div>

</div>

</div>
</body>

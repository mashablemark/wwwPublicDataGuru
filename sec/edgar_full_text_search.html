<!-- single page response EDGAR full text search application using jQuery mobile and an API Gateway / ElasticSearch backend -->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Edgar Full Text Search Test Page</title>

    <!--CSS files-->

    <link  rel="stylesheet" href="global/js/jquery-ui/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link  rel="stylesheet" href="css/edgar_full_text_search.css" />
    <!-- open source javascript libraries -->
    <script type="text/javascript" src="global/js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="global/js/jquery-ui/jquery-ui.min.js"></script>

    <script type="text/javascript" src="global/js/signals/signals.js"></script>
    <script type="text/javascript" src="global/js/hasher/hasher.min.js"></script>
    <script src="js/edgarSearchTest.js"></script>
</head>
<body>
<div class="justify-content-center align-items-center searching-overlay" style="display:none;">
    <div class="spinner-border text-warning"></div>
</div>
<div  id="search_form" class="efstsearch-form">
<h2>EDGAR Full Text Search Prototype using Elastic Search</h2>
    <div id="form-container" class="container">
        <div class="form-group row">
            <div class="col-8">
                <label for="keywords">Word or Phase</label><button type="button" id="help-tips-search_text" class="btn btn-primary btn-circle btn-sm" data-toggle="tooltip" title="Search filings for a word or a list of words. A filing must contain all the words to return.  To search for an exact phrase, use double quote, like &quot;fiduciary product&quot;.">?</button>
                <input id="keywords" type="text" class="form-control border-onfocus" placeholder="keywords to search on">
                <label for="company">Company Name, Ticker, CIK Number or Reporter's last name</label>
                <input id="company" type="text"  class="form-control border-onfocus" placeholder="Company name, ticker symbol, reporter last name or CIK">
                <div class="rel-none container">
                    <div class="entity-hints border border-dark border-top-0 rounded-bottom">
                        <table id="asdf" class="table table-hover entity-hints"></table>
                    </div>
                </div>
                <label for="category-select">Filing Type Category</label>
                <select name="category-select" id="category-select" class="custom-select border-onfocus">
                    <option value="all" selected>all forms</option>
                    <option value="reports">Annual reports, quarterly reports, and financial statement</option>
                </select>
                <label for="filing-types">Filing Types</label><span id="browse-filing-types" class="browse">Browse Filing Types</span>
                <input id="filing-types" type="text"  class="form-control border-onfocus">
            </div>
            <div class="col-4">
                <label for="date-range-select">Date Range</label>
                <select name="date-range-select" id="date-range-select" class="custom-select border-onfocus">
                    <option value="30d">last 30 days</option>
                    <option value="1y" selected>last year</option>
                    <option value="5y">last 5 years</option>
                    <option value="all">all (since 1994)</option>
                    <option value="custom">custom</option>
                </select>
                <label>Custom Date Range</label>
                <div class="input-group mb3">
                    <div class="input-group-prepend">
                        <input type="text" id="date-from" class="form-control border-onfocus"> <span> to </span> <input type="text" id="date-to" class="form-control border-onfocus">
                    </div>
                </div>
                <label for="location-select">State</label><button type="button" id="help-tips-state" class="btn btn-primary btn-circle btn-sm" data-toggle="tooltip" title="Search for the primary location associated with a filing.  The location could be a US state or territory, a Canadian province, or a country.">?</button>
                <select name="loction-select" id="location-select" class="custom-select border-onfocus">
                    <option value="all">View All</option>
                </select>
                <label for="sic_code-select">SIC Codes</label><button type="button" id="help-tips-sic-codes" class="btn btn-primary btn-circle btn-sm" data-toggle="tooltip" title="The US Standard Industrial Classification (SIC) code system is used to classify the primary activities of a corporation.">?</button><span id="browse-sic-codes" class="browse">Browse SIC Codes</span>
                <select name="sic_code-select" id="sic_code-select" class="custom-select border-onfocus">
                    <option value="all">View All</option>
                </select>
                <!--label>Display</label><button type="button" id="help-tips-insider" class="btn btn-primary btn-circle btn-sm">?</button><br />
                <input type="checkbox" id="include-insider" class="form-conxtrol"> <label for="loction-select">Include Ownership Filings</label-->
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <button id="clear" class="btn btn-light">Clear All</button>
                <button type="submit" id="search" class="btn float-md-right border-onfocus">SEARCH</button>
            </div>
        </div>
    </div>
</div>
<div id="results">
    <div id="tags"></div>
    <div id="facets">
        <div id="facet-entities" class="facet">
            <div class="facet-title">Entities</div>
            <div class="facets"></div>
        </div>
        <div id="facet-forms" class="facet">
            <div class="facet-title">Forms</div>
            <div class="facets"></div>
        </div>
        <div id="facet-states" class="facet">
            <div class="facet-title">Incorporated In</div>
            <div class="facets"></div>
        </div>
        <i>document counts shown in []</i>
    </div>
    <div id="hits"></div>

</div>

</div>
</body>
